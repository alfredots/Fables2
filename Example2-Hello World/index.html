<!DOCTYPE html>
<html ng-app="FablePlayer">
<head>
	<title>Fable-Player</title>
	<script type="text/javascript" src="lib/angular.js"></script>
	<script type="text/javascript" src="lib/angular-simple-sprite.js"></script>
	<script type="text/javascript" src="../FableJS/main.js"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<body>
	<fable width="1000" height="600">
		<page id="1">
			<agent id="inicio">
				<state id="text1">
					<div left="200" top="300" font-size="40" font-color="red">
						Hello World
					</div>
					<on-touch>
						<change-state target="text2"/>
					</on-touch>
				</state>
				<state id="text2">
					<div left="200" top="300" font-size="40" font-color="yellow">
						Hello World
					</div>
					<on-touch>
						<change-state target="text3"/>
					</on-touch>
				</state>
				<state id="text3">
					<div left="200" top="300" font-size="40" font-color="green">
						Hello World
					</div>
					<on-touch>
						<change-state target="text4"/>
					</on-touch>
				</state>
			</agent>
		</page>
	</fable>
</body>
</html>
